<dom-module id="qbert-panel">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        display: block;
        position: absolute;

        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      :host([disableinput]) {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      :host([disableinput])::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
    <content></content>
  </template>

  <script>
    'use strict'
    Polymer({
      is: 'qbert-panel',

      properties: {
        disableinput: {
          type: Boolean,
          value: true,
          reflectToAttribute: window.__args__.config.panel.disableInput,
          restamp: true
        }
      }
    })
  </script>
</dom-module>
